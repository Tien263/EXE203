version: '3.8'

services:
  backend:
    build: .
    container_name: mocvi_backend
    restart: always
    ports:
      - "80:8080"
    volumes:
      - ./mocvistore.db:/app/mocvistore.db
      - ./images:/app/wwwroot/images
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - AI__ApiUrl=http://ai-service:8000
    env_file:
      - .env
    depends_on:
      - ai-service

  ai-service:
    build: ./Trainning_AI
    container_name: mocvi_ai
    restart: always
    volumes:
      - ./mocvistore.db:/app/mocvistore.db # Mount DB for potential future direct access
    environment:
      - PORT=8000
      - HOST=0.0.0.0
    env_file:
      - .env
